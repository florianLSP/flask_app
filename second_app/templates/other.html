{% extends "base.html" %}
{% block title %}Filters {% endblock %}

{% block content %}
    <h1>Filters</h1>
    <p>{{ myvalue}}</p>
    <p>{{ myvalue|upper}}</p>
    <p>{{ myvalue|lower}}</p>
    <p>{{ myvalue|title}}</p>
    <p>{{ myvalue|replace('e', 3)}}</p>
    <p>{{ myvalue|reverse_string}}</p>
{% endblock %}
