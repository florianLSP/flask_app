{% extends "base.html" %}
{% block title %}Index Page {% endblock %}

{% block content %}
    <h1>Flask App</h1>
    <ul>
        {%for name in mylist%}
            {%if name == 'Eva'%}
                <li style="color: red">{{name}}: selected</li>

                <li>{{ name }}</li>
            {%endif%}
        {%endfor%}
    </ul>
{% endblock %}
