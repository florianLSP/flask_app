<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Flask App</h1>
    <ul>
        {%for name in mylist%}
            {%if name == 'Eva'%}
                <li style="color: red">{{name}}: selected</li>
            {%else%}
                <li>{{ name }}</li>
            {%endif%}
        {%endfor%}
    </ul>
</body>
</html>
